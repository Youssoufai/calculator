<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="output">
            <div id="previousOperand">
                110+000
            </div>
            <div id="currentOperand">    
            3452
            </div>
        </div>
        <button class="span-two" data-clear>C</button>
        <button data-bracket>()</button>
        <button data-module>%</button>
        <button data-divide>/</button>
        <button data-number>7</button>
        <button data-number>8</button>
        <button data-number>9</button>
        <button data-multipy>X</button>
        <button data-number>4</button>
        <button data-number>5</button>
        <button data-number>6</button>
        <button data-subtract>-</button>
        <button data-number>1</button>
        <button data-number>2</button>
        <button data-number>3</button>
        <button data-add>+</button>
        <button>+/-</button>
        <button data-number>0</button>
        <button data-decimal>.</button>
        <button data-equals>=</button>
    </div>
</body>
</html>
